<div class="container">
    <app-form></app-form>
    <hr>
    <table class="table table-stripe">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Email</th>
                <th>Contact</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let contact of contacts; let i = index;">
                <td>{{contact.id}}</td>
                <td>{{contact.name}}</td>
                <td>{{contact.email}}</td>
                <td>{{contact.phone}}</td>
                <td>
                    <button type="button" class="btn btn-default btn-sm" (click)="onView(contact.id)">
                        <span class=" glyphicon glyphicon-eye-open "></span> View
                    </button>
                    <button type="button " class="btn btn-default btn-sm " (click)="onUpdateInfo(i) ">
                        <span class="glyphicon glyphicon-refresh "></span> Update
                    </button>
                    <button type="button " class="btn btn-default btn-sm " (click)="onDelete(i) ">
                        <span class="glyphicon glyphicon-trash "></span> Delete
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
